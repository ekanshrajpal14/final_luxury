<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="resp_footer.css">
    <link rel="stylesheet" href="resp_navbar.css">
</head>

<body>
    <div class="main">
        <div class="contact">
            <div class="navbar_cover"></div>
            <iframe src="navbar.html"
                onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

            <div class="contact_cover_pic">
                <div class="contact_image_div">
                    <img src="https://images.unsplash.com/photo-1608341089966-92c09e62214f?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
                <div class="contact_overlay"></div>
                <div class="contact_text_div">
                    <p>GET IN TOUCH</p>
                    <h1>Contact <span>Us</span></h1>
                </div>
            </div>
            <div class="contact_details">
                <div class="details_page_contact">
                    <div class="four_details_box">
                        <div class="details_box border_class1">
                            <i class="ri-mail-line icon_contact"></i>
                            <div>
                                <h1>Email us</h1>
                                <p>info@gmail.com</p>
                            </div>
                            <i class="ri-mail-line position_mail"></i>
                        </div>
                        <div class="details_box">
                            <i class="ri-map-pin-line icon_contact"></i>
                            <div>
                                <h3>Address</h3>
                                <p>Bengaluru</p>
                            </div>
                            <i class="ri-map-pin-line position_mail"></i>
                        </div>
                        <div class="details_box">
                            <i class="ri-time-line icon_contact"></i>
                            <div>
                                <h3>Opening Hours</h3>
                                <p>24/7 Anytime</p>
                            </div>
                            <i class="ri-time-line position_mail"></i>
                        </div>
                        <div class="details_box border_class ">
                            <i class="ri-phone-fill icon_contact"></i>
                            <div>
                                <h3>Call us</h3>
                                <p>91-2124587412</p>
                            </div>
                            <i class="ri-phone-fill position_mail"></i>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <section id="section1">
            <div class="page1">
                <div class="part1">
                    <div class="left">
                        <h1>Get <span>in </span>Touch</h1>
                        <div class="table">
                            <form method="POST" action="mailto:itsekku13@gmail.com" enctype="multipart/form-data">
                                <div class="name_email">
                                    <input type="text" required placeholder="Name*">
                                    <input type="email" required placeholder="Email*">

                                </div>
                                <div class="number_type">

                                    <input type="tel" maxlenght="10" required pattern="[1-9]{1}[0-9]{9}"
                                        placeholder="Mobile Number*" id="" maxlength="10">
                                    <select name="" id="">
                                        <option id="opt" selected value="Choose a car*">Choose Car Type</option>
                                        <option value="luxury">Luxury</option>
                                        <option value="sedan">Sedan</option>
                                        <option value="self">Self Drive</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <textarea name="" cols="30" rows="4" id="" placeholder="Message*"></textarea>
                                <button class="btn_form" type="submit">Send a Message</button>
                            </form>
                        </div>
                    </div>
                    <div class="right">
                        <h1>Location</h1>
                        <div>
                            <!-- <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.9008994334!2d77.46612593299311!3d12.953945614011563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1715502464780!5m2!1sen!2sin"
                                width="" height="" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7776.7753552896875!2d77.5609874!3d12.9470267!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3f5001a59b05%3A0x299a9aab50814438!2sLohith%20Luxury%20Car%20Rental%20and%20Leasing%20Company!5e0!3m2!1sen!2sin!4v1718710821241!5m2!1sen!2sin"
                                    width="" height="" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

      
        <iframe src="footer.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    </div>
    <script src="javaScript_code.js"></script>
</body>

</html>
