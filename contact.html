<body>
    <div class="main">
        <div class="whatsapp_call_cont">
            <a href="tel:+91-9590268049" class="call_circle"><i class="ri-phone-line"></i></a>
            <a href="https://api.whatsapp.com/send/?phone=919590268049&text=Hello,%20I%20want%20to%20book%20a%20car!"

        <div class="contact">

            <div class="contact_cover_pic">

            <div class="contact_details">

                        </div>
                        <div class="details_box">
                            <div class="icon_present">
                                <i class="ri-map-pin-line icon_contact"></i>
                            </div>
                            <div class="icon_holder">
                                <h1>Address</h1>
                                <p class="address_data">323, Chandra Shekar Azad Road, Lakshmipuram,
                                    Kempegowda
                                    Nagar, Bengaluru, Karnataka 560019</p>
                            </div>
                            <i class="ri-map-pin-line position_mail"></i>
                        </div>
                        <div class="details_box">
                            <div class="icon_present">

                                <i class="ri-time-line icon_contact"></i>
                            </div>
                            <div class="icon_holder">
                                <h1>Opening Hours</h1>
                                <p>24/7 Anytime</p>
                            </div>
                            <i class="ri-time-line position_mail"></i>
                        </div>
                        <div class="details_box border_class ">
                            <div class="icon_present">

                                <i class="ri-phone-fill icon_contact"></i>

                            <div class="icon_holder">

                                <p>+91-9590268049</p>
                            </div>
                            <i class="ri-phone-fill position_mail"></i>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <section id="section1">
            <div class="page1">
                <div class="part1">
                    <div class="left">
                        <h1>Get <span>in </span>Touch</h1>
                        <div class="table">
                            <div class="form">
                                <div class="name_email">
                                    <input type="text" required placeholder="Name*">
                                    <input type="" required placeholder="Email*">

                                </div>
                                <div class="number_type">

                                    <input type="tel" maxlenght="10" pattern="[1-9]{1}[0-9]{9}"
                                        placeholder="Mobile Number*" id="" maxlength="10">
                                    <select name="" required id="category">
                                        <option id="opt" selected value="Choose a car*">Choose Car Type</option>
                                        <option value="luxury">Luxury</option>
                                        <option value="sedan">Sedan</option>
                                        <option value="self">Self Drive</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <textarea required name="" cols="30" rows="4" id="message"
                                    placeholder="Message*"></textarea>
                                <button class="btn_form" type="" onclick="myform()">Send a Message</button>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <h1>Location</h1>
                        <div>

                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.9008994334!2d77.46612593299311!3d12.953945614011563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1715502464780!5m2!1sen!2sin"

        <iframe src="footer.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    </div>

    <script>
        const myform = (e) => {
            // e.preventDefault();
            let name = document.querySelector('input[placeholder="Name*"]').value;
            let email = document.querySelector('input[placeholder="Email*"]').value;
            let msg = document.querySelector('#message').value;
            let category = document.querySelector('#category').value;
            if (name == "" || email == "" || msg == "" || category == "") {
                alert("Please fill all the details first");
                return;
            }
            console.log(category);
            window.location.href = `https://api.whatsapp.com/send/?phone=919590268049&text=Hello,%20I%20am%20${name},${email},%20I%20want%20to%20know%20more%20about%20${category}%20cars....%20Message:%20${msg}!`
        }
    </script>
